<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        
        function getComputerChoice() {
          
            let choice = Math.floor(Math.random() * 3 ) ;

            if (choice === 1) {
                return "Rock";
            } else if (choice === 2) { 
                return "Paper";
            } else  {
                return "Scissors";
            }
        }

    

        function playRound(playerSelection,computerSelection) {

    
            let  playerSelectionCaps = playerSelection.toUpperCase();
    

            if(playerSelectionCaps === "ROCK" && computerSelection === "Paper") {
                return "You Lose! Paper beats Rock!";
            }

            else if(playerSelectionCaps === "ROCK" && computerSelection === "Scissors") {
                return  "You Win! Rock beats Scissors!";
            }

            else if(playerSelectionCaps === "PAPER" && computerSelection === "Scissors") {
                return  "You Lose! Scissors beats Paper!";

            }

            else if(playerSelectionCaps === "PAPER" && computerSelection === "Rock") {
                return  "You Win! Paper beats Rock!";
            }

            else if(playerSelectionCaps === "SCISSORS" && computerSelection === "Rock") {
                return  "You Lose! Rock beats Scissors!";
            }

            else if(playerSelectionCaps === "SCISSORS" && computerSelection === "Paper") {
                return  "You Win! Scissors beats Paper!";
            }

            else if(playerSelectionCaps === "SCISSORS" && computerSelection === "Scissors") {
                return  "You both chose Scissors, It's a draw!";
            }

             else if(playerSelectionCaps === "PAPER" && computerSelection === "Paper") {
                return  "You both chose Paper, It's a draw!";
            }

             else if(playerSelectionCaps === "ROCK" && computerSelection === "Rock") {
                return  "You both chose Rock, It's a draw!";
            }
        }
        
       
        

        function game() {

            for (let i = 0; i < 5; i++) {
                playerSelection = prompt ("enter Rock, Paper or Scissors (case-insensitive)");
                computerSelection = getComputerChoice();

                console.log(playRound(playerSelection, computerSelection)); 

                
            
            }
            
            }
        console.log(game())
            
        
        
        

    </script>
</body>
</html>
